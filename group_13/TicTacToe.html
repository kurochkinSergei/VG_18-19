<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="field">
        <div class="field-row">
            <div id="cell-0" class="field-cell"></div>
            <div id="cell-1" class="field-cell"></div>
            <div id="cell-2" class="field-cell"></div>
        </div>
        <div class="field-row">
            <div id="cell-3" class="field-cell"></div>
            <div id="cell-4" class="field-cell"></div>
            <div id="cell-5" class="field-cell"></div>
        </div>
        <div class="field-row">
            <div id="cell-6" class="field-cell"></div>
            <div id="cell-7" class="field-cell"></div>
            <div id="cell-8" class="field-cell"></div>
        </div>
    </div>    
</body>
</html>
