<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PONG</title>
    <style>
        .field {
            width: 500px;
            height: 600px;
            background: bisque;
            position: relative;
        }

        .caret {
            width: 100px;
            height: 20px;
            position: absolute;
            background: lightgray;
        }

        .caret_top {
            top: 0;
            left: 200px;
        }

        .caret_bottom {
            bottom: 0;
            /* left: 200px; */
        }

        .ball {
            position: absolute;
            top: 290px;
            left: 240px;
            width: 20px;
            height: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="game-field" class="field">
        <div class="caret caret_top">
        </div>
        <div id="caret-bottom" class="caret caret_bottom">
        </div>
        
        <div class="ball"></div>
    </div>

    <script>
        var gameField = document.getElementById('game-field');
        var caretBottom = document.getElementById('caret-bottom')

        caretBottom.style.left = '200px';


        console.log('поле:::::', gameField);
        console.log('document:::::', document);

        var keyDownHandler = function (e) {
            console.log('произошло событие:', e);

            // console.log('Стили нижней каретки:', caretBottom.style);

            if (e.key === 'ArrowRight') {
                console.log('положение каретки', caretBottom.style.left);
                caretBottom.style.left =
                parseInt(caretBottom.style.left.slice(0, -2)) + 25 + 'px';   
            }
        }
        document.addEventListener('keydown', keyDownHandler);
    </script>
</body>
</html>
