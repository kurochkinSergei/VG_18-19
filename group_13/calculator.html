<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <style>
        .calculator {
            width: 400px;
            height: 600px;
            background: grey;
            margin-left: 100px;
        }

        .button-row {
            display: flex;
            flex-direction: row;
            height: 100px;
            
        }

        .button {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            outline: 2px solid rgb(41,44,64);
            outline-offset: -12px;
            box-sizing: border-box;
        }
        .button:active {
           background: darkgray;
        }

        input {
            height: 100px;
            width: 100%;
            font-size: 48px;
            text-align: right;
            box-sizing: border-box;
            color: white;
            background: rgb(41,44,64)
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="calc-input" type='text' value="">
        <div class="button-row">
            <div onclick="clearInput()" class="button">C</div>
            <div onclick="setToInput(1)" class="button">+/-</div>
            <div onclick="setToInput(1)" class="button">%</div>
            <div onclick="setToInput(1)" class="button">/</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(7)" class="button">7</div>
            <div onclick="setToInput(8)" class="button">8</div>
            <div onclick="setToInput(9)" class="button">9</div>
            <div onclick="setToInput(1)" class="button">*</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(4)" class="button">4</div>
            <div onclick="setToInput(5)" class="button">5</div>
            <div onclick="setToInput(6)" class="button">6</div>
            <div onclick="setToInput(1)" class="button">-</div>
        </div>
        <div class="button-row">
            <div  onclick="setToInput(1)" class="button">1</div>
            <div  onclick="setToInput(2)" class="button">2</div>
            <div  onclick="setToInput(3)" class="button">3</div>
            <div  onclick="nextStep('+')" class="button">+</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(0)" class="button">0</div>
            <div onclick="setToInput(1)" class="button">,</div>
            <div onclick="setToInput(1)" class="button">=</div>
            <div onclick="setToInput(1)" class="button"></div>
        </div>
    </div>

    <script>
        var a = 0;
        // var b = 0;
        // var which
        var operation = '';
        var input = document.getElementById('calc-input');
       
        function setToInput(val) {            
            input.value = input.value + val;
        }

        function clearInput() {
            input.value = '';
        }

        function nextStep(operation) {
            // magic
            alert("it a kind of magic");
        }
    </script>    
</body>
</html>
