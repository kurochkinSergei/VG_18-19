<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .calculator {
            width: 400px;
            height: 600px;
            background: grey;
            margin-left: 100px;
        }

        .button-row {
            display: flex;
            flex-direction: row;
            height: 100px;
            
        }

        .button {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 48px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            outline: 2px solid rgb(41,44,64);
            outline-offset: -12px;
            box-sizing: border-box;
        }
        .button:active {
           background: darkgray;
        }

        input {
            height: 100px;
            width: 100%;
            font-size: 48px;
            text-align: right;
            box-sizing: border-box;
            color: white;
            background: rgb(41,44,64)
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="calc-input" type='text' value="">
        <div class="button-row">
            <div onclick="clearInput()" class="button">C</div>
            <div onclick="setToInput(1)" class="button">+/-</div>
            <div onclick="setToInput(1)" class="button">%</div>
            <div onclick="nextStep('/')" class="button">/</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(7)" class="button">7</div>
            <div onclick="setToInput(8)" class="button">8</div>
            <div onclick="setToInput(9)" class="button">9</div>
            <div onclick="nextStep('*')" class="button">*</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(4)" class="button">4</div>
            <div onclick="setToInput(5)" class="button">5</div>
            <div onclick="setToInput(6)" class="button">6</div>
            <div onclick="nextStep('-')" class="button">-</div>
        </div>
        <div class="button-row">
            <div  onclick="setToInput(1)" class="button">1</div>
            <div  onclick="setToInput(2)" class="button">2</div>
            <div  onclick="setToInput(3)" class="button">3</div>
            <div  onclick="nextStep('+')" class="button">+</div>
        </div>
        <div class="button-row">
            <div onclick="setToInput(0)" class="button">0</div>
            <div onclick="setToInput(1)" class="button">,</div>
            <div onclick="calc()" class="button">=</div>
            <div onclick="setToInput(1)" class="button"></div>
        </div>
    </div>

    <script>
        // функция которая складывает 2 числа alert
        // функция, которая готоворит "Меня зовут Витя! Мне 15 лет" Витя и 15 - параметры функции
        // функция, которая сравнивает 2 числа и выводит сообщение типа "7 больше 4"
        
        k = 0;
        var k;
        
        function sum(a, b) {
            // var a = arguments[0];
            // var b = arguments[1];
            // console.log(arguments);

            // alert(a + b);
            console.log('a + b ', a + b)
        }

        sum(5, 8);

        function sayHello(name, age) {
            console.log('Привет, меня зовут ' + name + '! Мне ' + age + ' лет!');
        }

        sayHello('Витя', 95);
        
        function compare(a, b) {
            // > больше
            // < меньше
            // == === равно
            // != !== не равно
            // >=  больше или равно
            // <= меньше или равно
            // || логическиое или
            // && логическое и
            
            if (a > b) {
                console.log(a + ' больше ' + b)
            } else if (a === b ) {
                console.log(a + ' равно ' + b)
            } else {
                console.log(a + ' меньше ' + b)
            }
        }

        compare(3, 7);
        compare(-1, -9);
        compare(100, 0);
        compare(5, 5);

        var a = 0;
        // var b = 0;
        // var which
        var operation = '';
        var input = document.getElementById('calc-input');
       
        function setToInput(val) {            
            input.value = input.value + val;
        }

        function clearInput() {
            input.value = '';
        }

        function nextStep(op) {
            // запомнить то, что было введено
            a = parseInt(input.value);

            // запомнили операцию
            operation = op;

            // очистили input
            clearInput();

            console.log('Запомнили: ',a);
            console.log('Операция: ', operation);
        }


        function calc() {
            var result;
            var b = parseInt(input.value);

            if (operation === '+') {
                // если проверка прошла успешно
                result = a + b;
            } else if (operation === '-') {
                result = a - b;
            } else if (operation === '*') {
                result = a * b
            } else if (operation === '/') {
                result = a / b
            }

            input.value = result;
            a = 0;
        }
    </script>    
</body>
</html>
