<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First script</title>

    <style>
        .my-box {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    
    <div>
        <button onclick="sayHello()">
            Сказать привет!
        </button>
    </div>
    
    <div>
        <input id="eqInput" >
    </div>

    <div>
        <button onclick="setToInput(5)">
            Записать в инпут число 5
        </button>

        <button onclick="readFromInput()">
            Показать значение инпута
        </button>
    </div>
    
    <script>
        function showMessage(message) {
            alert('Я вывел: ' + message);  
        }
        
        // showMessage('ПРИВЕТ!');
        // showMessage('ПОКА!');
        
        function sum(a, b) {
            // alert(a + b);

            return a + b;
        }
        
        var c = sum(100, 200);
        var complexSum = sum(sum(5,7), sum(4,4));

        // alert(c);
        // alert(complexSum);
        
        // выбрать элемент с id 'box' и поместить его в переменную  box
        function sayHello() {
            var box = document.getElementById('box');
            // добавить класс my-box к этому элементу
            box.className = 'my-box';
            // вставить внутрь div текст
            box.innerHTML = 'Hello';
        }

        function setToInput(val) {
            var input = document.getElementById('eqInput');

            input.value = val;
        }

        function readFromInput() {
            var input = document.getElementById('eqInput');

            alert(input.value);
        }
    </script>
</body>
</html>
