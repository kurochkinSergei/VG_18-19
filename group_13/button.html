<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>

    <style>
        button {
            width: 80px;
            height: 40px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            border-radius: 20px;
            background-color: pink;
            border: 2px solid darkgray;
            border-bottom: 4px solid darkgray;
            color: #666;
        }
        
        button:hover {
            background-color: palevioletred;
            color: white;
            cursor: pointer;
            border-color: gray;
        }

        button:active {
            bottom: 38px;
            border-bottom: 2px solid gray;
            /* right: 38px; */
        }

        button:focus {
            outline: none;
            border-color: yellow;
        }

        .long {
            height: 5000px;
        }

        .test {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50px;
            transition-property: width;
            transition-duration: 0.5s;
            transition-timing-function: ease;
        }

        .test:hover {
            width: 270px;
        }

        .test:hover .test__text {
            opacity: 1;
        }

        .test {
            position: relative;
            overflow: hidden;
        }

        .test__arrow {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .test__text {
            line-height: 100px;
            text-align: center;
            display: inline-block;
            margin-left: 100px;
            font-size: 36px;
            text-transform: uppercase;
            color: yellow;
            opacity: 0;
            transition-property: opacity;
            transition-timing-function: ease-out;
            transition-duration: 0.3s;
            transition-delay: 0.3s;
        }
    </style>
</head>
<body>
    <div class="test">
        <img class="test__arrow" src="up-arrow.svg">
        <span class="test__text">Наверх</span>
    </div>

    <div id="longId" class="long">Начало</div>
    
    <button class="sdsd" onclick="(() => window.scrollTo(0,0))()">
        Наверх
    </button>
</body>
</html>
