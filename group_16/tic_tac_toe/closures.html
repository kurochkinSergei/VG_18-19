        // 777 - аргумент

        function square(a) {
            return a * a;
        }

        function power(a, pow) {
            var c = a;

            if (pow === 0) {
                if (a !== 0) {
                    return 1;
                } else {
                    return NaN;
                }
            }

            for (var i = 1; i < Math.abs(pow); i++) {
                c = c * a;
            }
            
            if (pow < 0) {
                return 1 / c;
            }

            return c;
        }


        console.log('КВАДРАТ числа ', square(6));
        console.log('4 в 3', power(4, 3));
        console.log('5 в -2', power(5, -2));
        console.log('77 в 0', power(77, 7));
        console.log('0 в 0', power(0, 0));
