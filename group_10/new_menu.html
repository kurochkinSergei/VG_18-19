<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            background: grey;
            padding: 0;
            width: 150px;
            padding: 5px;
        }

        ul > li {
            list-style-type: none;
            background: yellowgreen;
            height: 40px;
            margin-bottom: 10px;
            /* list-style-image: url('./linux-logo.png'); */
        }

        .last {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>гугол</li>
        <li>яндекс</li>
        <li>яндекс</li>
        <li class="last">яндекс</li>
    </ul>
</body>
</html>
