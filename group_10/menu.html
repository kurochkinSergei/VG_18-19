<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Меню</title>
    <style>
        .menu {
            background: blue;
            width: 200px;
            height: 300px;
        }

        .item {
            background: red;
            height: 75px;
            
            font-size: 36px;
            color: white;
            text-align: center;
            /* Делаем высоту строчки равной высоте блока, */
            /* чтобы выравнять текст по вертикали */
            line-height: 75px;
        }
    </style>
</head>
<body>
    <div class="menu">
       <div class="item">Текст</div>
       <div class="item">Текст</div>
       <div class="item">Текст</div>
       <div class="item">Текст</div> 
    </div>
</body>
</html>
