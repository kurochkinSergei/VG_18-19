<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img {
            width: 400px;
        }

        .images {
            display: flex;
            align-items: center;
            position: absolute;
            left: 0;
            transition: left 500ms linear;
        }

        .slider {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div id="images" class="images">
            <img src="../group_13/grumpy_cat.jpg">
            <img src="../group_13/ugly_cat.jpeg">
            <img src="../group_13/clever_cat.jpg">
        </div>
    </div>

    <button onClick="showImg1()">Картинка 1</button>
    <button onClick="showImg2()">Картинка 2</button>
    <button onClick="showImg3()">Картинка 3</button>

    <script>
        var images = document.getElementById('images');
        
        // var images = document.getElementsByClassName('images')[0];

        function showImg1() {
            // записывает элементу images такое значение атрибута style.left
            // что становится видна первая картинка
            images.style.left = '0px';
        }

        function showImg2() {
            images.style.left = '-400px';
        }

        function showImg3() {
            images.style.left = '-800px';
        }      
    </script>
</body>
</html>
